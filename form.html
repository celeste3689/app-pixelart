<body>

        <input class="control"  type="text" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
        <p>Estoy de acuerdo con <a href="#"> los condiciones y terminos de</a></p>

        <p><a href="#">Tengo cuenta</a></p>
    </section>
